<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Menu

</ion-header>

        <ion-card-title>Carne</ion-card-title>

    <ion-card>

        <ion-card-title>Pescado</ion-card-title>

        <ion-card-title>Pollo</ion-card-title>
      </ion-card-header>
    </ion-card>

</ion-content>
