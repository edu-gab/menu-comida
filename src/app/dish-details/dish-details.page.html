<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Detalles del Plato</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="image-container">
    <img [src]="dish.img" alt="{{ dish.name }}" />
  </div>

  <ion-item>
    <ion-label>
      <h1>{{ dish.name }}</h1>
    </ion-label>
  </ion-item>

  <ion-item>
    <ion-label>
      <h2>Ingredientes</h2>
      <pre class="recipe-text">{{ dish.cantidad_ing }}</pre>
    </ion-label>
  </ion-item>

  <ion-item>
    <ion-label>
      <h2>Receta</h2>
      <pre class="recipe-text">{{ dish.recipe }}</pre>
    </ion-label>
  </ion-item>

  <ion-button (click)="goBack()" expand="full">
    <ion-icon name="arrow-back"></ion-icon>
    Regresar
  </ion-button>
</ion-content>
